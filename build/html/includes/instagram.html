<section id="social-gallery" class="content-section">
  <h2>instagram</h2>
  <div class="thumbnail-container">
    <!--(bake-start _foreach="data:data")-->
    <a href="{{data.images.standard_resolution.url}}" class="thumbnail-link" data-toggle="modal-image">
      <img src="{{data.images.low_resolution.url}}" alt="{{data.caption.text}}}"  title="{{data.caption.text}}}">
      <span class="thumbnail-caption-wrapper">
        <span class="thumbnail-caption">
          <span class="thumbnail-likes"><span class="icon-heart"></span><span class="thumbnail-label">{{data.likes.count}}</span></span>
          <span class="thumbnail-comments"><span class="icon-chat"></span><span class="thumbnail-label">{{data.comments.count}}</span></span>
          <span class="thumbnail-user">@{{data.user.username}}</span>
        </span>
      </span>
    </a>
    <!--(bake-end)-->
  </div>
</section>
